<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Noticias Favoritas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  
  <ion-slides 
      [options]="sliderOpts"
      *ngIf="localDataService.favNews.length === 0" mode="md">
    <ion-slide>
      <ion-label>No has agredado noticias a tus Favoritos</ion-label>
    </ion-slide>
  </ion-slides>

  <app-news *ngIf="localDataService.favNews.length > 0" [news]="localDataService.favNews" [inFavorites]="true"></app-news>
</ion-content>
